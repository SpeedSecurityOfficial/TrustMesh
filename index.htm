<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustMesh GitHub 分站点</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #f0f8ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(20, 30, 40, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 150, 200, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #4dabf7;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo i {
            filter: drop-shadow(0 0 8px rgba(77, 171, 247, 0.6));
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4dabf7, #a5d8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b3e0ff;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .content-box {
            background: rgba(10, 25, 40, 0.7);
            border-radius: 18px;
            padding: 35px 30px;
            margin: 30px 0;
            border-left: 5px solid #4dabf7;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .content-box p {
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        .highlight {
            color: #ffd43b;
            font-weight: 600;
        }
        
        .service-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(90deg, #1864ab, #4dabf7);
            color: white;
            text-decoration: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(77, 171, 247, 0.3);
        }
        
        .service-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(77, 171, 247, 0.5);
            background: linear-gradient(90deg, #1971c2, #339af0);
        }
        
        .service-link i {
            font-size: 1.4rem;
        }
        
        .note {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 12px;
            border-left: 4px solid #ffd43b;
            font-size: 1.1rem;
            color: #ffec99;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(77, 171, 247, 0.1);
            animation: float 20s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 10%;
            animation-delay: -5s;
            background: rgba(255, 212, 59, 0.08);
        }
        
        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 15%;
            animation-delay: -10s;
            background: rgba(32, 201, 151, 0.05);
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #a5d8ff;
            font-size: 0.95rem;
            padding: 20px;
            width: 100%;
            z-index: 2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .content-box p {
                font-size: 1.1rem;
            }
            
            .service-link {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <span>TrustMesh</span>
        </div>
        
        <h1>欢迎来到 TrustMesh GitHub 分站点</h1>
        
        <p class="subtitle">安全、可信的证书吊销列表(CRL)服务节点</p>
        
        <div class="content-box">
            <p>欢迎访问 TrustMesh 的 GitHub 分站点欢迎页。</p>
            <p>本站点作为备用的 <span class="highlight">CRL 方法点</span>，主要为系统提供证书状态验证服务。</p>
            <p>目前，此站点暂时<span class="highlight">不向普通用户提供其他服务</span>。如需使用完整服务，请访问我们的主站点。</p>
        </div>
        
        <a href="https://trustguardia.dpdns.org" class="service-link" target="_blank">
            <i class="fas fa-external-link-alt"></i>
            前往主站点获取服务
        </a>
        <a href="https://github.trustmesh.top/CDN.htm" class="service-link" target="_blank">
            <i class="fas fa-external-link-alt"></i>
            查看官方CDN域名节点
        </a>
        
        <div class="note">
            <p><i class="fas fa-info-circle"></i> 提示：本 GitHub 分站点仅作为 CRL 服务的备用访问点，主站点提供完整功能和服务支持。</p>
        </div>
    </div>
    
    <footer>
        <p>© 2024-2026 TrustMesh 安全网络 | GitHub 分站点 | 备用 CRL 服务节点</p>
    </footer>
</body>
</html>
